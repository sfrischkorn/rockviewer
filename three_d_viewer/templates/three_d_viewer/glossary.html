{% extends "three_d_viewer/base.html" %}

{% block content %}
    <div id="pushDownTwo"></div>
    <div id="mainText">
        <p><h3 class="headings">Glossary</h3><br><br>
	<table>
	{% for entry in entries %}
		<tr>
			<td class="term"><p>{{ entry.name }}</p></td>
			<td><p>{{ entry.definition }}</p></td>
		</tr>
	{% endfor %}
	</table>
    </div>
{% endblock %}
